 <!-- 혼용해서 사용하지만 않으면 된다 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문자 정보-->
    <meta name="author" content="홍길동"> <!-- 작업자 정보-->
    <meta name="description" content="우리 사이트가 최고"> <!-- 내용설명-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop List</title>

    <style>
        img{
            width: 400px;
            height: 300px;
        }
        p{
            font-size:20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="cloth">
        <h1>쇼핑 목록</h1>
        <ul>
            <li>신발</li>
            <li>옷</li>
            <li>가방</li>
        </ul>
        <img src='img/오징어 게임.jpg' alt='오징어 게임 복장'/>
        <div class="name">오징어 게임</div>
        <h2>웹표준 검사기</h2>
            <p> https://validator.w3.org/#validate_by_uplo</p>
    </section>
</body>
</html>
